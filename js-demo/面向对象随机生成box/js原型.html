<!DOCTYPE html>
<html>
<head>
	<title>JS原型</title>
</head>
<style type="text/css">
	*{margin: 0px;padding: 0px;}
	.box{background-color: skyblue;width: 1920px;height: 500px;position: relative;}
</style>
<body>
	<div class="box">
		
	</div>
</body>
<script type="text/javascript">
	
	function Sets(parent,options) {
		var options = options || {};
		// this.backgroundColor = options.backgroundColor || "red";
		this.width  = options.width  || "20";
		this.height = options.height || "20";
		this.position = "absolute";
		// this.top    = options.top || "90";
		// this.left   = options.left || "140";
		this.dom    = document.createElement("div");
		parent.appendChild(this.dom);

		this.parent = parent;
		this.set1();
	}

	// Sets.prototype.set1 = function(){
	// 	var oDiv = this.dom;
	// 	oDiv.style.backgroundColor = this.backgroundColor;
	// 	oDiv.style.width = this.width+"px";
	// 	oDiv.style.height = this.height+"px";
	// 	oDiv.style.position = this.position;
	// 	oDiv.style.top = this.top+"px";
	// 	oDiv.style.left = this.left+"px";		
	// }

	Sets.prototype = {
		constuctor:Sets,
		set1:function(){
			var oDiv = this.dom;
			oDiv.style.backgroundColor = this.bgc();
			oDiv.style.width = this.width+"px";
			oDiv.style.height = this.height+"px";
			oDiv.style.position = this.position;
			oDiv.style.top = this.ly()+"px";
			oDiv.style.left = this.lx()+"px";
			oDiv.style.borderRadius = "50%";
		},
		bgc:function() {
			return '#'+(Math.random()*0xffffff<<0).toString(16); 
		},
		lx:function(){
			var Range = 1900 - 0;
			var Rand = Math.random();
			if(Math.round(Rand * Range)==0){
				return 0 + 1;
			}else if(Math.round(Rand * 1900)==1900){
				return 1900 - 1;
			}else{
				var num = 0 + Math.round(Rand * Range) - 1;
				return num;
			}  
		},
		ly:function(){
			var Range = 480 - 0;
			var Rand = Math.random();
			if(Math.round(Rand * Range)==0){
				return 0 + 1;
			}else if(Math.round(Rand * 480)==480){
				return 480 - 1;
			}else{
				var num = 0 + Math.round(Rand * Range) - 1;
				return num;
			}
		}

	}



	var parent = document.querySelector(".box");
	setInterval(function(){
		new Sets(parent);
	},1)
	


</script>
</html>
